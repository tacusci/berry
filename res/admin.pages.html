<body>
	<div class="container">
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Date/Time</th>
					<th>Title</th>
					<th>Route</th>
				</tr>
			</thead>
			<tbody>
				<%= if (len(pages) > 0) { %>
					<%= for (page) in pages { %>
						<tr>
							<td><%= unixtostring(page.CreatedDateTime) %></td>
							<td><%= page.Title %></td>
							<td><a href="<%= page.Route %>"><%= page.Route %></a></td>
						</tr>
					<% } %>
				<% } %>
			</tbody>
		</table>
	</div>
</body>
